<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Hello, World!</title>
  </head>
  <body class="bg-success">
    <nav class="navbar">
      <a class="navbar-brand text-light" style="height: 14%;">Fishing Predictor</a>
    </nav>
    <div class="container">
      <div class="row">
        <div class="offset-4 col-md-4">
          <div class="card mt-100">
            <div class="card-body">
              <h3 class="text-md-center">Enter the URL</h3>
              <br />
              <!-- {% if label %} {% if label==1 %}
              <h3 style="color: green">Yes, A Diabetic Patient</h3>
              {% else %}
              <h3 style="color: green">Not, A Diabetic Patient</h3>
              {% endif %} {% endif %} -->
              <form class="form" action="/predict" method="POST">
                <label>URL</label><br />
                <input
                  type="url"
                  name="URL"
                  class="form-control"
                /><br />
                <input
                  type="Submit"
                  value="Predict"
                  class="btn btn-block btn-success btn-lg text-light"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
